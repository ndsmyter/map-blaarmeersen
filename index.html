<!doctype html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="3rdparty/openlayers/ol.css" type="text/css">
    <link rel="stylesheet" href="style.css">
    <title>Map van de Blaarmeersen</title>
</head>
<body>
<div id="map" class="map"></div>

<!-- Download JavaScript -->
<script src="3rdparty/openlayers/ol.js" type="text/javascript"></script>
<script type="text/javascript">
    window.app = {};
    var app = window.app;
    /**
     * @constructor
     * @extends {ol.control.Control}
     * @param {Object=} opt_options Control options.
     */
    app.RotateControl = function (opt_options) {
        var options = opt_options || {};
        var button = document.createElement('button');
        button.innerHTML = opt_options.letter || 'N';
        button.title = opt_options.title;

        var scope = this;
        var handleRotate = function () {
            scope.getMap().getView().setRotation(opt_options.rotation || 0);
        };

        button.addEventListener('click', handleRotate, false);
        button.addEventListener('touchstart', handleRotate, false);

        if (!app.element) {
            app.element = document.createElement('div');
            app.element.className = 'rotate-north ol-unselectable ol-control';
        }
        app.element.appendChild(button);

        ol.control.Control.call(this, {
            element: app.element,
            target: options.target
        });
    };

    ol.inherits(app.RotateControl, ol.control.Control);
    var map = new ol.Map({
        controls: ol.control.defaults({
            attributionOptions: /** @type {olx.control.AttributionOptions} */ ({
                collapsible: false
            })
        }).extend([
            new app.RotateControl({rotation: 0, letter: 'N', title: 'Draai de map met het noorden bovenaan'}),
            new app.RotateControl({
                rotation: Math.PI,
                letter: 'D',
                title: 'Draai de map naar het standpunt van de duikers'
            })
        ]),
        target: 'map',
        layers: [
            new ol.layer.Tile({
                source: new ol.source.OSM()
            })
        ],
        view: new ol.View({
            center: ol.proj.transform([3.683045, 51.043886], 'EPSG:4326', 'EPSG:3857'),
            rotation: Math.PI,
            zoom: 18
        })
    });
</script>
</body>
</html>
